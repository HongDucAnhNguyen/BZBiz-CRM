{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-lg mx-auto mt-20 mb-20">
    <h1 class="text-4xl mb-4 font-bold dark:text-white">DELETE LEAD</h1>
    <p class="mb-5 mt-5">Are you sure you want to delete this lead? this action is irreversible</p>
    <form method="post">
        {% csrf_token %}
        {{form | crispy }}
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-500 px-3 py-1
         rounded-md text-white">Delete lead
        </button>


    </form>
    <div class="text-center mt-4">
        <a class="w-full" href="{% url 'leads:lead_detail' lead.pk %}">
            <button class="w-full bg-red-500 hover:bg-red-500 px-3
         py-1 rounded-md text-white">


                Cancel

            </button>
        </a>


    </div>
</div>


{% endblock content%}

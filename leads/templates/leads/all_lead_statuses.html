{% extends "base.html" %}
{% block content %}
<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-20">
            <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900">Statuses</h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Leads in different statuses</p>
        </div>
        <div class="lg:w-2/3 w-full mx-auto overflow-auto">
            <table class="table-auto w-full text-left whitespace-no-wrap">
                <thead>
                <tr>
                    <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tl rounded-bl">
                        Name
                    </th>
                    <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">
                        Count
                    </th>

                    <th class="w-10 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tr rounded-br"></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="px-4 py-3 text-green-500">Open Lead</td>

                    <td class="px-4 py-3">{{ unassigned_leads_count }}</td>


                </tr>
                {% for lead_status in lead_statuses %}
                <tr>

                    <td class="px-4 py-3">
                        <a class="hover:text-blue-500" href="{% url 'leads:lead_status_detail' lead_status.pk %}">
                            {{ lead_status.name }}
                        </a>
                    </td>

                    <td class="px-4 py-3">TODO count</td>

                </tr>
                {% endfor %}
                </tbody>
            </table>

        </div>

    </div>
</section>

{% endblock content %}

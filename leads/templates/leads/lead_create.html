{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-lg mx-auto mt-20">
    <h1 class="text-4xl mb-4 font-bold dark:text-white">CREATE LEAD</h1>
    <form method="post">
        {% csrf_token %}
        {{form | crispy }}
        <button type="submit" class="w-full
         bg-blue-500 hover:bg-blue-500 px-3 py-1 rounded-md text-white">Create Lead
        </button>


    </form>
    <div class="text-center mt-4 text-blue-500">
        <a href="{% url 'leads:all_leads' %}">
            Go back to all leads
        </a>
    </div>
</div>


{% endblock content%}

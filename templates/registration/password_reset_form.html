{% extends 'base.html' %}
{% load tailwind_filters %}{% block content %}
<div class="max-w-lg mx-auto mt-20">
    <h1 class="text-4xl mb-4 font-bold dark:text-white">RESET PASSWORD</h1>
    <form method="post">
        {% csrf_token %}
        {{form | crispy}}
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-500 px-3 py-1
         rounded-md text-white">Reset Password
        </button>

    </form>
    <div class="text-center mt-4">
        <a class=" text-red-600 hover:text-red-900 "
           href="{% url 'login' %}">Cancel and go back to login</a>
    </div>
</div>

{% endblock content%}

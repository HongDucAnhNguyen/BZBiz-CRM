{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}


<div class="max-w-lg mx-auto">
    <form method="post">
        {% csrf_token %}
        {{form | crispy}}
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-500 px-3 py-1 rounded-md text-white">Signup
        </button>

    </form>
    <br>
    <div><a class=" text-red-600 hover:text-red-900 "
            href="{% url 'reset-password' %}">Forgot
        password?</a>
    </div>
</div>
{% endblock content%}
